name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore VideoScheduler.sln
      
    - name: Build
      run: dotnet build VideoScheduler.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test VideoScheduler.sln --configuration Release --no-build --verbosity normal
      
    - name: Publish WPF application
      run: |
        dotnet publish VideoScheduler.Presentation.WPF/VideoScheduler.Presentation.WPF.csproj `
          --configuration Release `
          --no-build `
          --output ./publish `
          --self-contained false `
          -p:PublishSingleFile=false
          
    - name: Create release artifact
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../VideoScheduler-${{ github.ref_name }}.zip
        
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: VideoScheduler-${{ github.ref_name }}
        path: VideoScheduler-${{ github.ref_name }}.zip
        retention-days: 90
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: VideoScheduler-${{ github.ref_name }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
